name: Run Yarn Deduplicate on PR Command

on:
  issue_comment:
    types: [created]

jobs:
  run-yarn-deduplicate:
    if: ${{ github.event.issue.pull_request && github.event.comment.author_association == 'OWNER' && (github.event.comment.body == '/deduplicate' || github.event.comment.body == '/deduplicate fewer') }}
    runs-on: ubuntu-latest
    env:
      STRATEGY: ${{ contains(github.event.comment.body, 'fewer') && 'fewer' || 'highest' }}

    steps:
      - uses: actions/github-script@v7
        id: github-script
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Ok, trying to deduplicate using strategy `${{ env.STRATEGY }}`'
            })
            return (await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            })).data

      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJSON(steps.github-script.outputs.result).head.ref }}

      - name: 'Prepare workflow'
        uses: ./.github/actions/prepare

      - name: Run yarn-deduplicate
        run: |
          yarn global add yarn-deduplicate
          yarn-deduplicate --strategy $STRATEGY
          yarn

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add yarn.lock
          git commit -m "Deduplicated dependencies using yarn-deduplicate"

      - name: Push changes
        run: |
          git push origin HEAD:${{ fromJSON(steps.github-script.outputs.result).head.ref }}

      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'I failed :('
            })
        if: failure()
