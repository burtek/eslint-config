name: 'Check PR'

on:
  workflow_call:
    inputs:
      skip-deduplication:
        required: false
        type: boolean
  pull_request:
    branches:
      - 'master'

jobs:
  test-pr:
    name: 'Test PR'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v4'
      - name: 'Prepare workflow'
        uses: ./.github/actions/prepare
      - name: 'Test configs'
        run: yarn test

  lint-pr:
    name: 'Lint PR'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v4'
      - name: 'Prepare workflow'
        uses: ./.github/actions/prepare
      - name: 'Lint configs'
        run: yarn lint

  check-deps:
    name: 'Check deps deduplication'
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-deduplication }}
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v4'
      - name: 'Prepare workflow'
        uses: ./.github/actions/prepare
      - name: 'Deduplicate dependencies'
        uses: ./.github/actions/deduplicate
        with:
          strategy: 'highest'
      - name: 'Verify yarn.lock is intact'
        run: git diff --exit-code yarn.lock
      - name: 'Notify of duplicates'
        uses: actions/github-script@v7
        with:
          script: |
            var comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            if (!comments.find(c => c.body.includes('is not deduplicated. You can try deduplicating'))) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '`yarn.lock` is not deduplicated. You can try deduplicating dependencies using `/deduplicate` command'
              })
            }
        if: failure()
